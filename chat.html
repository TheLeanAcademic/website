<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Chat with Higgs AI</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }

    .chat-box {
  flex: 1;
  min-height: 40vh;       /* Enough space to show messages */
  max-height: 50vh;       /* Prevents it from taking full screen */
  overflow-y: auto;
  border: 1px solid #333;
  border-radius: 8px;
  padding: 1rem;
  background-color: #111;
  margin-bottom: 1rem;
}

    .message {
      margin: 1rem 0;
      line-height: 1.6;
    }

    .user {
      color: #00d4ff;
      text-align: right;
    }

    .assistant {
      color: #ccc;
      text-align: left;
    }

    .chat-input {
      display: flex;
      gap: 0.5rem;
    }

    .chat-input input {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #222;
      color: white;
    }

    .chat-input button {
      padding: 0.75rem 1.2rem;
      background-color: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .chat-footer {
  padding: 1rem;
  border-top: 1px solid #222;
  background-color: #000;
}

.input-container {
  display: flex;
  align-items: center;
  border: 1px solid #444;
  border-radius: 999px;
  padding: 0.5rem 1rem;
  background: #111;
  transition: border-color 0.2s ease;
}

.input-container:focus-within {
  border-color: #888;
}

.input-container input {
  flex: 1;
  border: none;
  background: transparent;
  color: white;
  font-size: 1rem;
  outline: none;
  padding: 0.5rem;
}

.icon-button {
  background: none;
  border: none;
  color: white;
  font-size: 1.5rem;
  font-weight: bold;
  padding-left: 0.5rem;
  cursor: pointer;
}

    .typing {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chatBox" class="chat-box"></div>
    <div class="chat-footer">
  <div class="input-container">
    <input
      type="text"
      id="userInput"
      placeholder="Ask anything"
      onkeydown="if(event.key==='Enter') sendMessage()"
      autofocus
    />
    <button class="icon-button send" onclick="sendMessage()">‚èé</button>
  </div>
</div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage('user', message);
      userInput.value = '';

      appendMessage('assistant', '...');
      const typingEl = chatBox.lastChild;

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        typingEl.textContent = data.reply || '[No response]';
      } catch (err) {
        typingEl.textContent = '[Error contacting assistant]';
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
